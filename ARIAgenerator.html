<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" type="text/css" href="ARIAStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Open+Sans" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>ARIA Feature Generator</title>
</head>
<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent" role="banner">
        <div class="mdl-layout__header-row">
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="ARIAgenerator.html">GENERATOR</a>
                <a class="mdl-navigation__link" href="learn.html">LEARN</a>
                <a class="mdl-navigation__link" href="aboutUs.html">ABOUT US</a>
            </nav>
        </div>
    </header>
    </div>
    <main>
    <div id="pageTitle">ARIA Feature <br /> <br /> <br /> Generator</div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-6">
                <div class="form-group">
                    <label for="input">
                    <div class="textAreaHeader" aria-describedby="inputDesc">
                        <u>INPUT</u> 
                    </div>
                    <div id="inputDesc" class="textAreaDesc">
                        Your original HTML input, ready to have ARIA attributes added to it.
                    </div>
                </label>
                    <textarea required id="input" class="form-control" rows="25" id="originalText" placeholder="Your HTML Here..." aria-required="true" aria-multiline="true"></textarea>

                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
            <div class="col col-md-6">
                <div class="form-group">
                    <label for="output">
                    <div class="textAreaHeader" aria-describedby="outputDesc">
                        <u>OUTPUT</u> 
                    </div>
                    <div class="textAreaDesc">
                        Your HTML with ARIA features added.
                    </div>
                </label>
                    <textarea id="output" class="form-control" rows="25" id="ariaText"></textarea>
                </div>
            </div>
            <div class="col col-md-12" id="errorDesc">
            </div>
        </div>
    </div>
	</main>
	<div id="hiddenEval">
	</div>
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script src="node_modules/htmlparser/lib/htmlparser.js" type="text/javascript"></script>
		<script src="AriaGen.js" type="text/javascript"></script>
</body>
</html>
